define hostgroup{
        hostgroup_name db-server
        alias  Banco de Dados
}



define hostgroup{
        hostgroup_name web-server
        alias  Aplicacao
}



define host{
        use generic-host
        host_name 172.17.0.3
        hostgroups web-server
}

define service{
        service_description MySQL
        use  generic-service
        hostgroup_name db-server
        check_command check_tcp!3306

}

define command {
        command_name check_http
        command_line /usr/lib/nagios/plugins/check_http -H '$HOSTADDRESS$' -p '$ARG1$' -u '$ARG2$' -e 'HTTP/1.1 200 OK'
}


define service{

        service_description Apache
        use generic-service
        hostgroup_name web-server
        check_command check_http!80
}

